---
version: "2.1"
services:
  openssh-server:
    image: openssh-server:latest
    build: .
    container_name: ansible-ssh-sample
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Bern
      - PUBLIC_KEY_FILE=/id_rsa.pub
      - SUDO_ACCESS=true
    volumes:
#      - ./samples:/conf
      - ~/.ssh/id_rsa.pub:/id_rsa.pub
    ports:
      - 2222:2222
    restart: unless-stopped