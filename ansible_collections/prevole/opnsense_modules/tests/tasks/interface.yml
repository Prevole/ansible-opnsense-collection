- opnsense_interface:
    path: /conf/config.xml
    name: test
    if: igb3
    ipaddr: 10.20.30.1
    ipaddrv6: track6
    subnet: 24
    subnetv6: 64
    track6-interface: wan
    track6-prefix-id: 0
    descr: TEST

- opnsense_dhcpd:
    path: /conf/config.xml
    name: opt1
    enable: True
    range:
      start: 10.180.200.10
      end: 10.180.200.20
    staticmap:
      - mac: 12:34:56:78:90:ab:cd
        ipaddr: 10.180.200.5
        hostname: opntest
        descr: OPNSense Test

- opnsense_unbound_record:
    path: /conf/config.xml
    host: dkxnetboot01
    domain: darknest.local
    record: A
    ip: 10.180.40.9
    descr: OPNSense Test
    aliases:
      - host: dkxnetboot02
        domain: darknest.local
        descr: OPNSense Test
