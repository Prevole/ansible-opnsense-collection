- hosts: localhost
  gather_facts: false
  tasks:
    - add_host:
        hostname: sample
        groups: sample
        ansible_ssh_port: 2222
        ansible_ssh_host: localhost
        ansible_ssh_private_key_file: ~/.ssh/id_rsa
        ansible_user: linuxserver.io
        ansible_python_interpreter: /usr/bin/python3

- hosts: sample
  gather_facts: false
  collections:
    - prevole.opnsense_modules
  tasks:
    - include_tasks:
        file: "{{ item }}"
      with_fileglob:
        - ../tasks/*.yml

    - copy:
        src: /conf/
        dest: /output/
        remote_src: yes
